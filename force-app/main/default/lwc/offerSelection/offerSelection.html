<template>
    <template lwc:if={rootProducts}>
        <table class="slds-table slds-table_cell-buffer slds-no-row-hover">
            <tbody>
                <tr class="slds-hint-parent">
                    <td colspan="2">
                        <div class="slds-col slds-size_12-of-12 slds-button">
                            <lightning-input type="checkbox" data-id="SelectAll" label="Markera/Avmarkera alla"
                                name="Valj" value={selectAllOrUnselect}
                                class="slds-form-element slds-size_1-of-3 slds-text-title_bold"
                                onchange={handleCheckBox}></lightning-input>
                        </div>
                    </td>
                </tr>
                <template for:each={rootProducts} for:index="i" for:item="item">
                    <tr key={k}>
                        <td><lightning-input type="checkbox" class="productCheckbox" data-opp={i} name={item.Id}
                                value={item.Id} checked={item.checked}></lightning-input></td>
                        <td class="arrowIcon"><label for="productCheckbox">&nbsp;{item.Name}</label></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>

    <div class="slds-grid slds-m-top_large">
        <div class="slds-col slds-size_9-of-12"></div>
        <div class="slds-col slds-m-right_small">
            <button class="slds-button slds-button_brand slds-button_stretch" onclick={nextStep}>NÃ¤sta</button>
        </div>
    </div>
</template>

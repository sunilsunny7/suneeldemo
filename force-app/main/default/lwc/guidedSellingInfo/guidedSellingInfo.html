                        <p><b>Guided Selling är ett verktyg som kan nyttjas för att identifiera kundens behov samt
                                lämpliga MassCustomized Sales
                                Nätverkstjänster som möter kundens behov.</b></p>
                        <br>
                        <p>Verktyget kan nyttjas av säljare i den initiala dialogen med kunden när kundens behov
                            analyseras. Underlaget är anpassat
                            för kunder inom SME och Large segmenten.
                        </p>
                        <br>
                        <p>Verktyget omfattar ett antal generiska exempelfrågor som kan besvaras (av säljaren direkt
                            eller genom att ställa dem
                            till kunden) för att identifiera kundens behov. Exempelfrågorna är kompletterade med
                            information bl.a. om varför frågan
                            ställs, tumregler, vanliga svar på frågan samt vanliga kundbehov som berör frågan.
                            Exempelfrågorna är även kompletterade
                            med vilka erbjudanden inom Nätverkstjänster som är lämpliga för att möta kundens behov.

                        </p>
                        <br>
                        <p>
                            Exempelfrågorna med kompletterande information är indelade i elva diskussionsområden,
                            baserat på vanliga kundbehov, för
                            att underlätta navigering i underlaget:</p>
                        <div>
                            <ol class="slds-list_ordered">
                                <li>Information om kunden</li>
                                <li>Kundens initiala behov</li>
                                <li>Plats och sitebehov</li>
                                <li>Betalningsförmåga</li>
                                <li>Kritisk verksamhet</li>
                                <li>Molntjänster</li>

                            </ol>

                        <p>
                            Via länkar till Säljarens verktygslåda och Produktguiden hittas ytterligare säljmaterial
                            och information om erbjudandena
                            inom Nätverkstjänster.
                        </p>
                        <br>
                        <p>
                            Säljaren väljer vilka diskussionsområden och exempelfrågor som är lämpliga att besvara
                            för att identifiera vilka
                            MassCustomized Sales Nätverkstjänster som kunden har behov av.

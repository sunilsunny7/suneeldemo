<template>
    <lightning-modal-header label="">
        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            <div class="slds-col">
                <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"
                    class="slds-m-right_small"></lightning-icon>
                <span class="slds-text-heading_medium">{label}</span>
            </div>
            <div class="slds-col">
                <div class="slds-text-heading_medium bluecolor">{orderNumber}</div>
            </div>
        </div>
    </lightning-modal-header>
    <lightning-modal-body>
        <div>
            <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column=true>
            </lightning-datatable>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
</template>

<!-- sldsValidatorIgnore -->

    <div style="overflow-x: auto;" class="slds-m-bottom_medium slds-m-top_medium">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
            <thead>
                <tr class="slds-line-height_reset">

                    <th scope="col" class="slds-border_bottom slds-border_left">

                        <div if:false={data.Renegotiation} class="slds-truncate"></div>
                    </th>
                    <th scope="col" class="slds-border_bottom">
                        <div if:true={data.SFAgreement} class="slds-truncate"> {data.SFAgreement}</div>
                        <div if:false={data.SFAgreement} class="slds-truncate"></div>
                    </th>
                    <th scope="col" class="slds-border_bottom">
                        <div if:true={data.MADAMagree} class="slds-truncate"> {data.MADAMagree}</div>
                        <div if:false={data.MADAMagree} class="slds-truncate"></div>

                    <th scope="col" class="slds-border_bottom">

                    <th scope="col" class="slds-border_bottom">

                    <th scope="col" class="slds-border_bottom">

                    <th scope="col" class="slds-border_bottom">
                        <div if:true={data.Agreementstatus} class="slds-truncate"> {data.Agreementstatus}</div>
                        <div if:false={data.Agreementstatus} class="slds-truncate"></div>
                    </th>
                    <th scope="col" class="slds-border_bottom">
                        <div if:true={data.UtiliserCounts} class="slds-truncate"> {data.UtiliserCounts}</div>

                    </th>
                    <th scope="col" class="slds-border_bottom slds-border_right">

                        <div if:false={data.MiniDebTP} class="slds-truncate"></div>

                </tr>

                    <td class="slds-border_bottom">
                        <div if:true={item.agreementTerm} class="slds-truncate"> {item.agreementTerm}</div>

                        <div if:false={item.level} class="slds-truncate"></div>

                    <td class="slds-border_bottom">

                    <td class="slds-border_bottom">
                        <div if:true={item.status} class="slds-truncate"> {item.status}</div>

                    </td>
                    <td class="slds-border_bottom">
                        <div if:true={item.utilizerCount} class="slds-truncate"> {item.utilizerCount}</div>

                    <td class="slds-border_bottom">

                    <td class="slds-border_bottom">
                        <div if:true={item.miniDebMobile} class="slds-truncate"> {item.miniDebMobile}</div>

                    <td class="slds-border_bottom slds-border_right">
                        <div if:true={item.miniDebTP} class="slds-truncate"> {item.miniDebTP}</div>
                        <div if:false={item.miniDebTP} class="slds-truncate"></div>
                    </td>
                </tr>

            </template>
        </table>
    </div>
</template>

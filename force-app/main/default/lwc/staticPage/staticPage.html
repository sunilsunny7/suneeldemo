<template>
    <lightning-tabset>
        <lightning-tab label="Information">
            <c-guided-selling-info></c-guided-selling-info>
        </lightning-tab>
        <lightning-tab label="Huvudsida">
            <lightning-tabset variant="vertical">
                <lightning-tab label="1. Information om kunden">
                    <table style="table-layout: fixed;">
                        <thead>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                EXEMPELFRÅGOR</th>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                INFORMATION</th>
                            <!-- <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ERBJUDANDEN</th> -->
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ANTECKNINGAR </th>
                        </thead>
                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Vilken typ av verksamhet bedriver kunden?</b></li>
                                    <li><b>Vilken bransch tillhör kunden?</b></li>
                                    <li><b>Hur stor är kunden?</b></li>
                                    <li>Hur stor omsättning har kundens verksamhet?</li>
                                    <li>Hur många slutkunder har kunden?</li>
                                    <li>Hur många anställda arbeter i kundens verksamhet?</li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <p>Vilken typ av verksamhet kunden bedriver, vilken bransch kunden verkar i samt
                                    storleken på företaget kan indikera vilka
                                    behov kunden har.</p>

                                <p>Exempel på verksamheter är IT-företag, produktionsföretag, restaurang, café,
                                    butikskedjor, lager, etc.</p>

                                <p>Kundens storlek kan jämföras med andra företag i samma bransch eller andra
                                    Teliakunder. Storleken kan bl.a. mätas i
                                    antal anställda, omsättning och antal slutkunder och undersöks för att kartlägga
                                    kundens nuvarande behov.</p>

                                <p>Andra företag med liknande verksamhet och/eller i samma bransch kan identifieras för
                                    att analysera hur deras behov ser
                                    ut och jämföra det med aktuell kund.</p>

                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec1_q1" class="textarea_size" value={dataObject.sec1_q1}
                                    onchange={handleChange}>
                                </lightning-textarea>
                            </td>
                        </tr>

                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Hur har Covid-19 pandemin påverkat kundens verksamhet?</b></li>
                                    <li><b>Hur har kunden löst distansarbetet under Covid-19 pandemin?</b></li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <p>Hur kundens verksamhet har hanterat Covid-19 pandemin och vilka utmaningar kunden har
                                    behövt hantera är en bra
                                    indikation på vilka behov som är kritiska för kunden.</p>

                                <p>T.ex. om kundens anställda har kunnat arbeta hemifrån under pandemin har kunden
                                    kanske inte behov av proaktiv
                                    övervakning och/eller utökad SLA. Om kundens anställda däremot har varit tvungna att
                                    arbeta på plats för att hålla
                                    verksamheten igång kan behovet av garanterad bredbandshastighet, proaktiv
                                    övervakning och/eller utökad SLA vara större.</p>

                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec1_q2" class="textarea_size" value={dataObject.sec1_q2}
                                    onchange={handleChange}>
                                </lightning-textarea>
                            </td>
                        </tr>

                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Är det en ny eller befintlig kund för Telia?</b></li>
                                    <li>Har kunden avtal hos Telia idag?</li>
                                    <li>Vilka avtal har kunden hos Telia idag?</li>
                                    <li>Har kunden ett ramavtal?</li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <p>Om kunden har befintliga avtal hos Telia kan det ge en möjlighet till omförhandling
                                    av avtal och ett tillfälle för
                                    merförsäljning.</p>
                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec1_q3" class="textarea_size" value={dataObject.sec1_q3}
                                    onchange={handleChange}>
                                </lightning-textarea>
                            </td>
                        </tr>
                    </table>
                </lightning-tab>
                <lightning-tab label="2. Kundens initiala behov">
                    <table style="table-layout: fixed;">
                        <thead>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                EXEMPELFRÅGOR</th>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                INFORMATION</th>
                            <!-- <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ERBJUDANDEN</th> -->
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ANTECKNINGAR </th>
                        </thead>
                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Vad är kundens initiala behov?</b></li>
                                    <li><b>Varför har kunden kontaktat Telia? / Varför kontaktar Telia kunden?</b></li>
                                    <li><b>Hur ser kundens lösning ut idag?</b></li>
                                    <li><b>Vilken/vilka internet/MPLS-leverantörer har kunden och vem levererar
                                            nätverksutrustning till kunden?</b></li>
                                    <li>Har kunden business internet och datakommunikationstjänster från Telia eller
                                        annan aktör?</li>
                                    <li>Har kunden behov av ny lösning på en/flera siter?</li>
                                    <li>Vill kunden komplettera med erbjudanden inom Nätverkstjänster till befintlig
                                        lösning?</li>
                                    <li>Vill kunden uppgradera befintlig Telia lösning?</li>
                                    <li>Vill kunden byta tjänster/produkter från annan aktör till Telia?</li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">

                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec2_q1" class="textarea_size" value={dataObject.sec2_q1}
                                    onchange={handleChange}></lightning-textarea>
                            </td>
                        </tr>

                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Ska kunden genomföra några verksamhetsförändringar?</b></li>
                                    <li>Ska kunden byta kontor/lokal?</li>
                                    <li>Ska kunden addera siter?</li>
                                    <li>Ska kunden starta en e-handel?</li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec2_q2" class="textarea_size" value={dataObject.sec2_q2}
                                    onchange={handleChange}></lightning-textarea>
                            </td>
                        </tr>

                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Hur tror kunden att deras verksamhet och behov kommer se ut i framtiden?</b>
                                    </li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <p>Kundens bedömda framtida behov och förväntan kring hur verksamheten kommer se ut i
                                    framtiden kan indikera vilka
                                    Nätverkstjänster som kunden kan ha behov av i framtiden, som bör planeras för.</p>
                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec2_q3" class="textarea_size" value={dataObject.sec2_q3}
                                    onchange={handleChange}></lightning-textarea>
                            </td>
                        </tr>
                    </table>
                </lightning-tab>
                <lightning-tab label="3. Plats och sitebehov">
                    <table style="table-layout: fixed;">
                        <thead>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                EXEMPELFRÅGOR</th>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                INFORMATION</th>
                            <!-- <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ERBJUDANDEN</th> -->
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ANTECKNINGAR </th>
                        </thead>
                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Hur många siter har kunden?</b></li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <p>Kar kunden flera siter som ska kunna kommunicera med varandra kan kunden ha behov av
                                    ett Datanet.
                                </p>
                                <p>Har kunden 1-3 siter har kunden inte behov av ett Datanet.</p>
                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec3_q1" class="textarea_size" value={dataObject.sec3_q1}
                                    onchange={handleChange}>
                                </lightning-textarea>
                            </td>
                        </tr>

                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Var är siterna placerade?</b></li>
                                    <li><b>Är siterna geografiskt spridda?</b></li>
                                    <li>I vilka länder återfinns kunden?</li>
                                    <li>På vilka adresser återfinns siterna?</li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <p>Adresser till siterna är bl.a. nödvändigt för att kunna genomföra en
                                    förutsättningskontroll.</p>
                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec3_q2" class="textarea_size" value={dataObject.sec3_q2}
                                    onchange={handleChange}>
                                </lightning-textarea>
                            </td>
                        </tr>

                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Hur ser kundens verksamheten ut på siterna?</b></li>
                                    <li><b>Hur ser behovet ut på siterna?</b></li>
                                    <li><b>Sker det någon kommunikation mellan siterna?</b></li>
                                    <li><b>Vilka applikationer används och var är dessa placerade?</b></li>
                                    <li>Är alla siter bemannade?</li>
                                    <li>Vilka siter är speciellt viktiga?</li>
                                    <li>Har siterna liknande behov eller skiljer sig behoven åt mellan siterna?</li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <p>Om kundens behov skiljer sig åt på de olika siterna indikerar det att kunden kan ha
                                    behov av olika erbjudanden på de
                                    olika siterna.</p>
                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec3_q3" class="textarea_size" value={dataObject.sec3_q3}
                                    onchange={handleChange}>
                                </lightning-textarea>
                            </td>
                        </tr>
                    </table>
                </lightning-tab>
                <lightning-tab label="4. Betalningsförmåga">
                    <table style="table-layout: fixed;">
                        <thead>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                EXEMPELFRÅGOR</th>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                INFORMATION</th>
                            <!-- <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ERBJUDANDEN</th> -->
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ANTECKNINGAR </th>
                        </thead>
                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <ul class="slds-list_dotted">
                                    <li><b>Är kunden betalningsstark eller betalningssvag?</b></li>
                                    <li><b>Är priset en viktig faktor för kunden vid val av lösning?</b></li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <p>Kundens betalningsförmåga och priskänslighet kan indikera vilka faktorer som är
                                    viktiga för kunden vid val av erbjudande
                                    samt utesluta vissa erbjudanden.
                                </p>
                                <p>
                                    Generellt är Telia Bredband Start ett billigare alternativ, medan Telia Bredband Pro
                                    är ett dyrare alternativ. Kostnaden
                                    påverkas dock av leveransmöjligheter och val av tjänster och tillval.</p>
                            </td>
                            <!-- <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                            </td> -->
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec4_q1" class="textarea_size" value={dataObject.sec4_q1}
                                    onchange={handleChange}>
                                </lightning-textarea>
                            </td>
                        </tr>
                    </table>
                </lightning-tab>
                <lightning-tab label="5. Kritisk verksamhet">
                    <table style="table-layout: fixed;">
                        <thead>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                EXEMPELFRÅGOR</th>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                INFORMATION</th>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ERBJUDANDEN</th>
                            <th
                                class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                ANTECKNINGAR </th>
                        </thead>
                        <tr>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">

                                <ul class="slds-list_dotted">
                                    <li><b>Har kunden en kritisk verksamhet?</b></li>
                                    <li><b>Vad kostar ett avbrott/produktionsstopp för kunden?</b></li>
                                    <li><b>Vad skulle hända om kundens verksamhet är nere?</b></li>
                                    <li><b>Vilka konsekvenser skulle ett avbrott få?</b></li>
                                    <li><b>Har kunden varit med om att internetuppkopplingen har varit nere någon gång?
                                        </b></li>
                                    <li><b>Vad hände när internetuppkopplingen var nere?</b></li>
                                    <li>Har kunden behov av proaktiv övervakning?</li>
                                </ul>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">

                                <p>Om kundens verksamhet inte påverkas av ett avbrott i någon större utsträckning har
                                    kunden troligtvis inte en kritisk
                                    verksamhet. Detta kan exempelvis gälla för kunder där de anställda kan arbeta
                                    hemifrån vid ett avbrott, t.ex. ett
                                    säljkontor. I dessa fall har kunden troligtvis inte behov av proaktiv övervakning
                                    eller utökad SLA.</p>
                                <p>
                                    Om kostnaden för ett avbrott är mycket hög eller om konsekvenserna av att kundens
                                    verksamhet är nere är stora bör
                                    proaktiv övervakning och utökad SLA erbjudas. Proaktiv övervakning ingår i Telia
                                    Bredband Pro och kunden kan välja att
                                    utöka erbjudandet med SLA C8 eller D15. Även inom Datanet kan kunden välja att utöka
                                    erbjudandet med SLA C8 eller D15.
                                </p>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <p>Telia Bredband Pro</p>
                                <p>Tillval:</p>
                                <p>- Bredband Pro SLA C8</p>
                                <p>- Bredband Pro SLA D15</p>
                                <br>
                                <p>Telia Datanet</p>
                                <p>Tillval:</p>
                                <p>- Datanet SLA C8</p>
                                <p>- Datanet SLA D15</p>
                            </td>
                            <td
                                class="size_adjustment slds-border_top slds-border_bottom slds-border_left slds-border_right slds-p-around_x-small">
                                <lightning-textarea name="sec5_q1" class="textarea_size" value={dataObject.sec5_q1}

                                    internet är det viktigt att internetuppkopplingen fungerar. Ju mer data kunden
                                    lagrar i molnet, desto säkrare behöver
                                    kunden vara att datan alltid kan nås. Har kunden system lokalt lagrade är det inte
                                    lika kritiskt att
                                    internetuppkopplingen fungerar.
                                </p><br>
                                <p>Om kunden har en molnstrategi och kundens data lagras hos t.ex. Microsoft Azure,
                                    Amazon Web Services eller motsvarande
                                    så baseras kundens lösning troligtvis på en internetlösning (om de inte har
                                    Datanet). I detta fall är Datanet inte
                                    relevant för kunden utan fokus bör ligga på att hitta bästa möjliga väg till molnet.
                                </p><br>
                                <p>Exempel på molnbaserad tjänster som kunden kan nyttja är Office 365, Salesforce,
                                    Google Cloud, Dropbox, YouTube, Amazon
                                    Web Services, etc.
                                </p><br>
                                <p>Det är få kunder som har alla tjänster/system/applikationer i molnet. Ofta har kunden någon lokal server eller liknande och utvalda system/applikationer i molnet.</p>

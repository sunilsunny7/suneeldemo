<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_cmt-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_cmt-toast>
</div>
            <div if:true={showLoader} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_cmt-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="slds-col   slds-size_5-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element0_child"   card={card}  record={record}  placeholder="output"  field-name="name"  label="name"  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element1_child"   card={card}  record={record}  placeholder="output"  field-name="recPrice"  label="recPrice"  type="number"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element2_child"   card={card}  record={record}  placeholder="output"  field-name="oneTimeCharge"  label="oneTimeCharge"  type="number"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element3" class="slds-col  slds-p-right_x-small slds-size_3-of-12 " data-rindex={rindex} style="" ><vlocity_cmt-base-input-element data-style-id="state0element3_child"   card={card}  record={record}  type="number"  property-obj='\{"label":"Quantity","fieldBinding":"{faQty}"}'  theme="slds"  ></vlocity_cmt-base-input-element>
      </div><div data-style-id="state0element4" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="" ><c-cf-product-quantity-card-space-issue data-style-id="state0element4_child"  tracking-obj={_childCardTrackingObj}  is-inside-parent={insideParent} parent-uniquekey={uniqueKey}  card-node="\{record.childItem}"  parent-record={record}  records={_records}  parent-mergefields={card}  record-id={recordId}  is-recursive="true"  object-api-name={objectApiName}  theme="slds"   onupdateparent={updateParentData}></c-cf-product-quantity-card-space-issue>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="slds-col   slds-size_5-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element0_child"   card={card}  record={record}  placeholder="output"  field-name="name"  label="name"  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element1_child"   card={card}  record={record}  placeholder="output"  field-name="recPrice"  label="recPrice"  type="number"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element2_child"   card={card}  record={record}  placeholder="output"  field-name="oneTimeCharge"  label="oneTimeCharge"  type="number"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element3" class="slds-col  slds-p-right_x-small slds-size_3-of-12 " data-rindex={rindex} style="" ><vlocity_cmt-base-input-element data-style-id="state0element3_child"   card={card}  record={record}  type="number"  property-obj='\{"label":"Quantity","fieldBinding":"{faQty}"}'  theme="slds"  ></vlocity_cmt-base-input-element>
      </div><div data-style-id="state0element4" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="" ><c-cf-product-quantity-card-space-issue data-style-id="state0element4_child"  tracking-obj={_childCardTrackingObj}  is-inside-parent={insideParent} parent-uniquekey={uniqueKey}  card-node="\{record.childItem}"  parent-record={record}  records={_records}  parent-mergefields={card}  record-id={recordId}  is-recursive="true"  object-api-name={objectApiName}  theme="slds"   onupdateparent={updateParentData}></c-cf-product-quantity-card-space-issue>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_cmt-action>
            </div>
          </template>
